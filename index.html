<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src = "./js/drive.js"></script>
    <script src = "./js/game.js"></script>
  </head>

  <body>
    <a-scene background="color:#ADD8E6">

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>
      <a-asset-item id = "city" src = "./Models/City/scene.gltf"></a-asset-item>
      <a-asset-item id = "car" src = "./Models/Car2/scene.gltf"></a-asset-item>
    </a-assets>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.8; color: white;"></a-entity>

    <!--Directional-->
    <a-entity light="type: directional; castShadow: true; intensity: 1.5; color:yellow" position="-100 28 20"></a-entity>

    <!-------------------------------------------Objects in the scene------------------------------------->

    <a-entity id="navigation-mesh" gltf-model="#collider" position="0 10 0" visible="false" nav-mesh></a-entity>

    <a-entity id="camera-rig" movement-controls="speed: 0.5; constrainToNavMesh: true" position="0 1.5 -12" rotation="0 -90 0" drive game="play">
      <a-entity id="camera" camera position="0 1.5 -12" rotation="0 0 0" look-controls="pointerLockEnabled: false">
        <a-entity id="control-wheel" gltf-model="#wheel" position="0.13 -0.120 -0.163" rotation="0 0 0"
          scale="0.001 0.001 0.001">
        </a-entity>

        <a-box id="control-break" src="./assets/break.png" color="gray" position="-0.42593 -0.26091 -0.37136"
          rotation="0 0 0" scale="0.05 0.05 0.001">
        </a-box>

        <a-box id="control-acce" src="./assets/acc.png" color="gray" position="-0.289 -0.23391 -0.37136"
          rotation="0 0 0" scale="0.05 0.1 0.001">
        </a-box>

        <a-entity id="timer" position="0 5 -7.1"
          text="font: kelsonsans; align: center; width: 10; color: black; value: 00:00">
        </a-entity>

        <a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans; width:10; height: 5;value: 10">
          <a-entity id="unit" position="1 0 0" text="font: kelsonsans; width:10; height: 5; value: km/h"></a-entity>
        </a-entity>

        <a-entity id="move" position="-3.8 -5.7 -7.16344"
          text="font: kelsonsans; width:5; height: 2;value: 'Up Arrow Key' ">
        </a-entity>

        <a-entity id="stop" position="-6.5 -5.7 -7.16344"
          text="font: kelsonsans; width:5; height: 2;value: 'Spacebar key' ">
        </a-entity>

        <a-entity id="over" position="1.7 1 -3"
          text="font: kelsonsans; color: black; width:5; height: 5; value: Keep Trying :)" visible="false">
        </a-entity>
      </a-entity>
    </a-entity>

    <a-entity position = "0 0 0" rotation = "0 0 0" gltf-model="#city" scale = "0.005 0.005 0.005" shadow = "cast: true;"></a-entity>
    <a-entity position = "0 -0.5 -10" rotation = "0 0 0" gltf-model="#car" scale = "2 2 2" shadow = "cast: true;"></a-entity>

    </a-scene>
  </body>
</html>
